<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Save Product</title>
</head>

<body>
<div class="container">

    <h3>Product Directory</h3>
    <hr>

    <p class="h4 mb-4" th:text="${productFormTitle}">Save Product</p>

    <form action="#" th:action="@{/saveProduct}"
          th:object="${product}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}"/>

        <label style="padding-bottom: 10px;" for="name">Product Name :</label>
        <input class="form-control mb-4 w-25"
               placeholder="Product Name"
               type="text" id="name"
               name="name"
               th:field="*{name}" required>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

        <label style="padding-bottom: 10px;" for="description">Description :</label>
        <input class="form-control mb-4 w-25"
               placeholder="Description"
               type="text" id="description"
               name="description"
               th:field="*{description}" required>
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>

        <label style="padding-bottom: 10px;" for="price">Price :</label>
        <input class="form-control mb-4 w-25"
               placeholder="$00.00"
               type="text" id="price"
               name="price"
               th:field="*{price}" required>
        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <hr>
    <a th:href="@{/}">Back to Home</a>

</div>

</body>

</html>
