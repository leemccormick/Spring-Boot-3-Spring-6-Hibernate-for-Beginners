<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>MY STORE - Error Page</title>
    <style>
        h2 {
     background-color: lightGray;
     color: red;
     font-size: 25px;
     text-align: center;
     padding: 20px;
     }
     .buttons-container {
      display: flex;
      gap: 20px;
      margin-left: 20px;
      margin-right: 20px;
      }
      .button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      }
    </style>
</head>

<body>

<h1>Error</h1>
<hr>

<h2>Something went wrong, please try again later...</h2>
<hr>

<p th:text="${errorMessage}"></p>
<hr>

<div class="buttons-container">
    <a class="button"
       th:href="@{/}">
        BACK TO HOME
    </a>
</div>

</body>
</html>
