<!--
 ** How to create Employee Form : Add Employee to database  **
1) Create add button in list-employees.html
2) Create GetMapping("/showFormToAdd") function in EmployeeController
3) Create employee-form.html file
4) Add navigation link to go back on employee-form.html file
5) Add PostMapping("/save") function in EmployeeController : This post should match this action on html | <form action="#" th:action="@{/employees/save}" ../>

 ** How to update Employee Form : Update Employee to database  **
 1) Add update button in list-employees.html
 2) Add controller code to pre-populate the form in EmployeeController with @GetMapping("/showFormForUpdate")
 3) Add hidden form field to handle the update in employee-form.html file
 4) Process form data to save employee (Nothing else to do, we use the save functionality we have earlier.)

  ** How to delete Employee : Delete Employee to database  **
  1) Add delete button in list-employees.html
  2) Add controller code to delete in EmployeeController with @GetMapping("/delete")


-->

<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Save Employee</title>
</head>

<body>
<div class="container">
    <h3>Employee Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Employee</p>

    <!-- Binding with Controller, Real work send form data to /employees/save -->
    <form action="#" th:action="@{/employees/save}"
          th:object="${employee}" method="POST">

        <!-- Add hidden form field to handle the update -->
        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{firstName}"
               class="form-control mb-4 w-25" placeholder="First name"/>

        <input type="text" th:field="*{lastName}"
               class="form-control mb-4 w-25" placeholder="Last name">

        <input type="text" th:field="*{email}"
               class="form-control mb-4 w-25" placeholder="Email">

        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <!-- Add navigation link to go back on employee-form.html file -->
    <hr>
    <a th:href="@{/employee/list}">Back to Employees List</a>
</div>
</body>
</html>
