#
# JDBC properties
#
#spring.datasource.url=jdbc:mysql://localhost:3306/hb-01-one-to-one-uni --> This one for old demo database before adding course table
#spring.datasource.url=jdbc:mysql://localhost:3306/hb-03-one-to-many --> This one for old demo database before adding review table
#spring.datasource.url=jdbc:mysql://localhost:3306/hb-03-one-to-many
spring.datasource.url=jdbc:mysql://localhost:3306/hb-04-one-to-many-uni
spring.datasource.username=springstudent
spring.datasource.password=springstudent

#
# Log Debug Data
#
logging.level.org.springframework.jdbc.core=TRACE

#
# Turn off spring boot banner
#
spring.main.banner-mode=off

#
# Reduce logging level. Set logging level to warn
#
logging.level.root=warn

#
# Show JPA/Hibernate logging messages
#
logging.level.org.hibernate.SQL=trace
logging.level.org.hibernate.orm.jdbc.bind=trace